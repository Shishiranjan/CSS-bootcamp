<!--Now after understanding the inline CSS here comes the part of understanding the internal CSS. But as unlike inline CSS internal CSS can also be specified inside HTML document. But the styling of internal CSS is done seperately inside HTML document.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My personal details</title>
    <link rel="stylesheet" href="external.css" />
    <style>
      h1 {
        color: rebeccapurple;
        font-size: 4rem;
        text-align: center;
        font-style: bold;
      }

      p {
        color: chartreuse;
        font-size: 4rem;
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Information about personal details</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque quasi eum
      ad possimus, recusandae vel nulla necessitatibus quis eius assumenda.
    </p>
  </body>
</html>
